        <title>Fleckmesh Mobile Beta</title>

        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jquery/jquery.mobile-1.3.2.min.js"></script>
  
	<script type="text/javascript">
$(document).bind("mobileinit", function(){
$.mobile.defaultPageTransition = "fade";
$.support.cors = true;
$.mobile.allowCrossDomainPages = true;
});</script>
    
        
</head>
<body>
    <div data-role="page" id="mainPage">
        <div data-role="header" data-position="fixed" class="header profile-footer">
		
       <img src="images/logo.png" align="left">
       <div data-role="fieldcontain">
    
</div>
      
        
	</div>
        <div data-role="content">
            
            <script>
        
    //$(".result").html(result);
                  
                      $.ajax({url:"http://beta.fleckmesh.com/api/flecks",success:function(result){
          
                     $.each(result, function(index,value){
                      console.log(value.name);
                       $('.cities').append('<li><a href="#babies" data-val="'+ value.name +'"><img src="http://localhost/fleck/images/flecks/gallery/'+ value.logo +'"><h4>'+ value.name +'</h4><p>'+ value.description +'</p><p><small>'+ value.address +' | '+ value.phone +'</small></p></a></li>');
                        });
                        $('.cities').listview("refresh");
                      }});
    

        </script>
            
              
            <ul data-role="listview" class="cities" data-inset="true" data-filter="true">


            </ul>
            </div>

</div>
